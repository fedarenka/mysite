<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<h1>Название: {{ book.name }}</h1>
<h2>Автор: {{ book.author }}</h2>
<h3>Цена: {{ book.price }}</h3>
<h3>Количество страниц: {{ book.pages }}</h3>
<hr/>
{% for review in reviews %}
    <p>{{ review.text }}</p>
{% endfor %}
</body>
</html>
