<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

{% for book in books %}
    <h1>Название: {{ book.name }}</h1>
    <h2>Автор: {{ book.author }}</h2>
    <h3>Цена: {{ book.price }}</h3>
    <h4>Количество страниц: {{ book.pages }}</h4>
    <a href="{% url 'book' book_id=book.pk %}">Подробнее</a>
    <hr/>
{% endfor %}

</body>
</html>
