{% extends "base.html" %}
{% block title %} Books {% endblock %}
{% block content %}

{% for book in books %}
    <h1>Название: {{ book.name }}</h1>
    <h2>Автор: {{ book.author }}</h2>
    <h3>Цена: {{ book.price }}</h3>
    <h4>Количество страниц: {{ book.pages }}</h4>
    <a class="btn btn-outline-dark" href="{% url 'book' book_id=book.pk %}">Подробнее</a>
    <hr/>
{% endfor %}

{% endblock %}
